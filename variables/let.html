<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let operator</title>
</head>
<h1>global scope</h1>
<h2>In a programming environment the global scope is the scope that contains and is visible in all other scope</h2>
<p id="khris"></p>

<script>
    let a =  4
    a +=7
    console.log(a)

    let c = 3
    c -= 2
    console.log(c)

    let s = 8
    s /= 2
    console.log(s)

    let k = 25
    k *= 3
    console.log(k)

    let y = 10
    y **= 2
    console.log(y)

    let z = 11
    z %= 3
    console.log(z)

</script>

</body>
</html>
